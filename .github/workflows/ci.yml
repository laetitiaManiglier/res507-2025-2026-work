name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run tests if present
        working-directory: app
        run: npm test --if-present

      - name: Build Docker image
        run: docker build -t quote-app -f docker/Dockerfile .

      - name: Run container
        run: |
          docker run -d --name quote-app -p 3000:3000 quote-app
          # On attend 30 secondes pour que le container démarre sinon on affiche les logs et on arrête le workflow
          for i in $(seq 1 30); do
            # Vérifie si le container répond avec "OK"
            if curl -fsS http://localhost:3000/health | grep -q "OK"; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done

          echo "Health check failed"
          # Lane A: Print more debugging info
          # Si Status: Up 2secondes le container redémarre en boucle, si Status: Up 30 secondes le container tourne mais il répond pas , Exited(1) le container est mort.
          echo "--- Docker PS ---"
          docker ps -a
          echo "--- Container Logs ---"
          # Si le container est mort on affiche les logs et || true pour éviter que le workflow échoue pour voir les erreurs eviter d'arreter brutalement le workflow
          docker logs quote-app || true
          exit 1

      - name: Stop container
        if: always()
        run: |
          docker rm -f quote-app || true
